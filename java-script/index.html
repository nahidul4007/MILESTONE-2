<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin:0px 5px;
        }
        .body {
            width: 100%;
            height: 100%;
            color: white;
        }
        nav {
            position: fixed;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            width: 100%;
            height: 40px;
            border-radius: 10px;
        }
        .header .right-head ul{
            display: flex;
            justify-content: center;
        }
        .header .right-head ul a {
            text-decoration: none;
        }
        .header .right-head ul li {
            list-style: none;
        }
        .header .left-head a {
            text-decoration: none;
        }
        .header .right-head ul li:hover {
            background-color: greenyellow;
            border-radius: 15px;

        }
        main .profile {
            width: 100%;
            height: 600px;
            border-radius: 15px;
            background-color: white;
        }
        main .home {
            width: 100%;
            height: 600px;
            border-radius: 15px;
            background-color: rgb(223, 13, 13);
        }
        main .about {
            width: 100%;
            height: 600px;
            border-radius: 15px;
            background-color: rgb(68, 48, 52);
        }
    </style>
</head>
<body>
     <nav>
        <div class="header">
            <div class="left-head">
                <a href="#"><span>DA</span></a>
            </div>
            <div class="right-head">
                <ul>
                    <a href=""><li>Home</li></a>
                    <a href=""><li>Profile</li></a>
                    <a href=""><li>About</li></a>
                </ul>
            </div>
        </div>
     </nav>
     <main>
        <section class="profile"></section>
        <section class="home"></section>
        <section class="about"></section>
     </main>
</body>
</html>
